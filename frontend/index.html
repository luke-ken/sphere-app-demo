<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sphere app demo</title>
</head>
<body>
    <div id="main-container">
        <div id="app"></div>
        <div>
            <div id="controls">
                <label for="radius-input">Radius</label>
                <input type="number" id="radius-input" placeholder="Enter radius" step="0.25"/>
                <button id="submit-radius">Set Radius</button>
            </div>
            <span id="warning-text">Radius must be bigger than 0</span>
            <span id="current-radius-value">Current radius: loading...</span>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
